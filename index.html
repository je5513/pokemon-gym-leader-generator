<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>pkmn gym leader generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/152/181/original/recreation__let_s_go_pikachu_eevee_kanto_badges_by_mucrush_dctg8ws-fullview.png?1733509034"
          alt="kanto gym badges"
          class="gym-badges"
        />
        <h1>pok√©mon gym leader generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="gym-leader-generator-form">
            <input
              class="text"
              type="text"
              placeholder="Enter the 'type' of the gym leader"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input class="submit" type="submit" />
          </form>
          <small class="hint">example: Fire, Water, Grass</small>
        </div>
        <div class="gym-leader hidden" id="gym-leader"></div>
      </main>
      <footer>
        <p>
          This AI project was coded by
          <a href="https://github.com/je5513" target="_blank">Jessica Shore</a>
          and is
          <a
            href="https://github.com/je5513/pokemon-gym-leader-generator"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://pkmn-gym-leader-generator.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
