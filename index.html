<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Pokémon Gym Leader generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>pokémon gym leader generator</h1>
      </header>
      <main>
        <form id="gym-leader-generator-form">
          <input
            class="text"
            type="text"
            placeholder="Enter the type of gym leader you would like"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input class="submit" type="submit" />
        </form>
        <div class="gym-leader" id="gym-leader"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/je5513" target="_blank">Jessica Shore</a>
          and is
          <a
            href="https://github.com/je5513/pokemon-gym-leader-generator"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a
            href="https://pkmn-gym-leader-generator.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
